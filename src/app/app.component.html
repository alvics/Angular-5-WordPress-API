<h1>Angular 5 & WordPress API</h1>

<ul>

    <li *ngFor="let post of posts">
        <h2>
            <div [innerHTML]="post.title.rendered"></div>
        </h2>
      <br>

        <div class="subtitle" [innerHTML]="post.excerpt.rendered"></div>
        <div [innerHTML]="post.content.rendered"></div>

        <p>{{post.date}}</p>

    </li>

</ul>
